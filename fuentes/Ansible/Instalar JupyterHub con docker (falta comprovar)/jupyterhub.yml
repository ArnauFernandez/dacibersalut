---
- name: Desplegar JupyterHub con Docker
  hosts: jupyterhub
  become: true
  tasks:
    - name: Actualizar paquetes e instalar dependencias
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Instalar Docker y Docker Compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present

    - name: Iniciar el servicio Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Verificar que Docker estÃ© corriendo
      command: docker ps
      register: docker_status
      failed_when: docker_status.rc != 0
      changed_when: false

    - name: Crear directorios para JupyterHub
      file:
        path: "/srv/jupyterhub/{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - data
        - ssl

    - name: Descargar imagen oficial de JupyterHub
      docker_image:
        name: jupyterhub/jupyterhub:latest
        source: pull

    - name: Generar certificados SSL (si no existen)
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048
        -keyout /srv/jupyterhub/ssl/servidor.key
        -out /srv/jupyterhub/ssl/servidor.crt
        -subj "/CN=jupyterhub"
      args:
        creates: /srv/jupyterhub/ssl/servidor.key

    - name: Copiar archivo docker-compose.yml
      copy:
        dest: /srv/jupyterhub/docker-compose.yml
        content: |
          version: '3.8'
          services:
            jupyterhub:
              image: jupyterhub/jupyterhub:latest
              container_name: jupyterhub
              restart: always
              ports:
                - "8000:8000"
              volumes:
                - "/srv/jupyterhub/data:/srv/jupyterhub"
                - "/srv/jupyterhub/ssl:/etc/ssl/jupyterhub"
              environment:
                - JUPYTERHUB_CRYPT_KEY=$(cat /srv/jupyterhub/ssl/servidor.key)
              command: >
                jupyterhub --ip 0.0.0.0 --port 8000 
                --ssl-key=/etc/ssl/jupyterhub/servidor.key 
                --ssl-cert=/etc/ssl/jupyterhub/servidor.crt 
                --config /srv/jupyterhub/jupyterhub_config.py
              networks:
                - jupyterhub-net
          networks:
            jupyterhub-net:
              driver: bridge

    - name: Iniciar JupyterHub con Docker Compose
      command: docker-compose up -d
      args:
        chdir: /srv/jupyterhub
